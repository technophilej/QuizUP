<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to top, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('abstract.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        /* Form container styling */
        .form-container {
            background: #ffffff;
            padding: 30px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .form-container h2 {
            color: #ff7f50;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        /* Form fields */
        .form-container label {
            display: block;
            font-size: 1rem;
            color: #333;
            margin-bottom: 8px;
            text-align: left;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            outline: none;
            box-sizing: border-box;
        }

        .form-container input:focus {
            border-color: #ff7f50;
            box-shadow: 0 0 5px rgba(255, 127, 80, 0.5);
        }

        /* Submit button */
        .form-container button[type="submit"] {
            background-color: #ff7f50;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .form-container button[type="submit"]:hover {
            background-color: #e67042;
        }

        /* Back button */
        .form-container button.back-button {
            background-color: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 6px;
            padding: 10px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .form-container button.back-button:hover {
            background-color: #d6d6d6;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
</head>
<body>
    <div class="form-container">
        <h2>Get Your Quiz Results</h2>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <button type="submit">Submit</button>
        </form>
        <button class="back-button" onclick="window.history.back()">Back</button>
    </div>

    <script>
        const form = document.getElementById('userForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            alert(`Thank you, ${name}! Your results will be sent to ${email}.`);
            form.reset();
        });
    </script>
</body>
</html>
